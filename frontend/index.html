<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>garaje app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GARAJE</h1>

    <form id="fregistro">
        <div>
            <label for="patente">PATENTE:</label><br>
            <input type="number" id="patente" name="patente" required><br>
        </div><br>
       <div>
        <label for="ftipo">TIPO:</label>
        <select name="ftipo" id="ftipo" form="tipo">
          <option value="auto">auto</option>
          <option value="pick-up">pick-up</option>
          <option value="moto">moto</option>
          <option value="bici">bici</option>
        </select>
       </div><br>
       <div>
           <button type="submit" id="entra">ENTRA</button>
           <button type="submit" id="sale">SALE</button>
       </div>
    </form>

    <h3>en playa:</h3>

    <table style="width:600px">
        <tr>
          <th>patente</th>
          <th>tipo</th>
          <th>hora</th>
          <th>fecha</th>
        </tr>
        <tr>
          <td>345</td>
          <td>auto</td>
          <td>11:20</td>
          <td>11/03</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>

    <script src="index.js"></script>
</body>
</html>
